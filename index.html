<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Nation Wardrobe</title>
  <script type="module" crossorigin src="/wardrobe/assets/index-DKSEdpfs.js"></script>
  <link rel="stylesheet" crossorigin href="/wardrobe/assets/index-BiKEjEO2.css">
</head>
<body>
    <header>
        <img src="/wardrobe/assets/logo-BH2GNjue.png" alt="Fire Nation Logo" />
        <h1>Fire Nation Wardrobe</h1>
    </header>
    <div id="container">
        <div id="controls">
            <h1>Upload or Search</h1>
            <input type="file" id="upload" accept=".png" />
            <input type="text" id="username" placeholder="Enter Minecraft Username" />
            <button id="searchButton">Search</button>
            
            <!-- Dropdown for clothing selection -->
            <label for="clothingSelect">Choose Clothing:</label>
            <select id="clothingSelect">
                <option value="./robe.png">Soldier</option>
                <option value="./school.png">School</option>
            </select>
            
            <button id="downloadButton" style="display: none;">Download Skin</button>
        </div>
        <div id="viewer">
            <canvas id="skinViewer"></canvas>
        </div>
    </div>
</body>
</html>
